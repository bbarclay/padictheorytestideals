<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">
    Binary P-adic Theory of Test Ideals
  </text>

  <!-- Tree structure representing p-adic branches -->
  <!-- Main branches -->
  <line x1="400" y1="100" x2="200" y2="180" stroke="#6c5ce7" stroke-width="3" />
  <line x1="400" y1="100" x2="600" y2="180" stroke="#e84393" stroke-width="3" />
  
  <!-- Sub-branches -->
  <line x1="200" y1="180" x2="100" y2="260" stroke="#6c5ce7" stroke-width="2.5" />
  <line x1="200" y1="180" x2="300" y2="260" stroke="#e84393" stroke-width="2.5" />
  <line x1="600" y1="180" x2="500" y2="260" stroke="#6c5ce7" stroke-width="2.5" />
  <line x1="600" y1="180" x2="700" y2="260" stroke="#e84393" stroke-width="2.5" />
  
  <!-- Further branches -->
  <line x1="100" y1="260" x2="50" y2="340" stroke="#6c5ce7" stroke-width="2" />
  <line x1="100" y1="260" x2="150" y2="340" stroke="#e84393" stroke-width="2" />
  <line x1="300" y1="260" x2="250" y2="340" stroke="#6c5ce7" stroke-width="2" />
  <line x1="300" y1="260" x2="350" y2="340" stroke="#e84393" stroke-width="2" />
  <line x1="500" y1="260" x2="450" y2="340" stroke="#6c5ce7" stroke-width="2" />
  <line x1="500" y1="260" x2="550" y2="340" stroke="#e84393" stroke-width="2" />
  <line x1="700" y1="260" x2="650" y2="340" stroke="#6c5ce7" stroke-width="2" />
  <line x1="700" y1="260" x2="750" y2="340" stroke="#e84393" stroke-width="2" />
  
  <!-- Node points with binary labels -->
  <circle cx="400" cy="100" r="15" fill="#0984e3" />
  <text x="400" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="white">ε</text>
  
  <circle cx="200" cy="180" r="12" fill="#0984e3" />
  <text x="200" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="white">0</text>
  
  <circle cx="600" cy="180" r="12" fill="#0984e3" />
  <text x="600" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="white">1</text>
  
  <circle cx="100" cy="260" r="10" fill="#0984e3" />
  <text x="100" y="264" font-family="Arial" font-size="10" text-anchor="middle" fill="white">00</text>
  
  <circle cx="300" cy="260" r="10" fill="#0984e3" />
  <text x="300" y="264" font-family="Arial" font-size="10" text-anchor="middle" fill="white">01</text>
  
  <circle cx="500" cy="260" r="10" fill="#0984e3" />
  <text x="500" y="264" font-family="Arial" font-size="10" text-anchor="middle" fill="white">10</text>
  
  <circle cx="700" cy="260" r="10" fill="#0984e3" />
  <text x="700" y="264" font-family="Arial" font-size="10" text-anchor="middle" fill="white">11</text>
  
  <!-- Level 4 nodes (smallest) -->
  <circle cx="50" cy="340" r="8" fill="#0984e3" />
  <text x="50" y="343" font-family="Arial" font-size="8" text-anchor="middle" fill="white">000</text>
  
  <circle cx="150" cy="340" r="8" fill="#0984e3" />
  <text x="150" y="343" font-family="Arial" font-size="8" text-anchor="middle" fill="white">001</text>
  
  <circle cx="250" cy="340" r="8" fill="#0984e3" />
  <text x="250" y="343" font-family="Arial" font-size="8" text-anchor="middle" fill="white">010</text>
  
  <circle cx="350" cy="340" r="8" fill="#0984e3" />
  <text x="350" y="343" font-family="Arial" font-size="8" text-anchor="middle" fill="white">011</text>
  
  <circle cx="450" cy="340" r="8" fill="#0984e3" />
  <text x="450" y="343" font-family="Arial" font-size="8" text-anchor="middle" fill="white">100</text>
  
  <circle cx="550" cy="340" r="8" fill="#0984e3" />
  <text x="550" y="343" font-family="Arial" font-size="8" text-anchor="middle" fill="white">101</text>
  
  <circle cx="650" cy="340" r="8" fill="#0984e3" />
  <text x="650" y="343" font-family="Arial" font-size="8" text-anchor="middle" fill="white">110</text>
  
  <circle cx="750" cy="340" r="8" fill="#0984e3" />
  <text x="750" y="343" font-family="Arial" font-size="8" text-anchor="middle" fill="white">111</text>
  
  <!-- Fractal elements representing test ideals -->
  <path d="M 400 100 C 380 130, 220 160, 200 180" fill="none" stroke="#00cec9" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M 400 100 C 420 130, 580 160, 600 180" fill="none" stroke="#00cec9" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M 200 180 C 180 210, 120 240, 100 260" fill="none" stroke="#00cec9" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M 600 180 C 580 210, 520 240, 500 260" fill="none" stroke="#00cec9" stroke-width="1.5" stroke-dasharray="5,3" />
  
  <!-- Predicate evaluation regions -->
  <path d="M 400 100 Q 350 140, 300 140 Q 250 140, 200 180" fill="none" stroke="#fd79a8" stroke-width="2" />
  <path d="M 400 100 Q 450 140, 500 140 Q 550 140, 600 180" fill="none" stroke="#fd79a8" stroke-width="2" />
  
  <!-- Test ideal regions (partially transparent) -->
  <path d="M 30 360 L 70 360 L 50 340 Z" fill="#6c5ce7" fill-opacity="0.2" stroke="#6c5ce7" stroke-width="1" />
  <path d="M 130 360 L 170 360 L 150 340 Z" fill="#e84393" fill-opacity="0.2" stroke="#e84393" stroke-width="1" />
  <path d="M 230 360 L 270 360 L 250 340 Z" fill="#6c5ce7" fill-opacity="0.2" stroke="#6c5ce7" stroke-width="1" />
  <path d="M 330 360 L 370 360 L 350 340 Z" fill="#e84393" fill-opacity="0.2" stroke="#e84393" stroke-width="1" />
  <path d="M 430 360 L 470 360 L 450 340 Z" fill="#6c5ce7" fill-opacity="0.2" stroke="#6c5ce7" stroke-width="1" />
  <path d="M 530 360 L 570 360 L 550 340 Z" fill="#e84393" fill-opacity="0.2" stroke="#e84393" stroke-width="1" />
  <path d="M 630 360 L 670 360 L 650 340 Z" fill="#6c5ce7" fill-opacity="0.2" stroke="#6c5ce7" stroke-width="1" />
  <path d="M 730 360 L 770 360 L 750 340 Z" fill="#e84393" fill-opacity="0.2" stroke="#e84393" stroke-width="1" />
  
  <!-- Fractal boundary with mixed characteristic -->
  <path d="M 100 260 Q 130 290, 160 280 Q 190 270, 200 300" fill="none" stroke="#00b894" stroke-width="1.5" />
  <path d="M 500 260 Q 530 290, 560 280 Q 590 270, 600 300" fill="none" stroke="#00b894" stroke-width="1.5" />
  
  <!-- Mathematical symbols and formulas -->
  <text x="150" y="250" font-family="'MathJax_Math-italic', serif" font-size="14" fill="#333">
    τ(R, Δ) = {r ∈ R | P_Δ(bin_p(r)) = 1}
  </text>
  <text x="150" y="270" font-family="'MathJax_Math-italic', serif" font-size="14" fill="#333">
    P_Δ(bin_p(r)) = (val_p(r) &lt; t_Δ) ∧ (∑ w_i(Δ)·φ(a_i) &lt; C_Δ)
  </text>
  <text x="150" y="290" font-family="'MathJax_Math-italic', serif" font-size="14" fill="#333">
    Completion: τ_+(R̂, Δ̂) ∩ R = τ_+(R, Δ)
  </text>
  <text x="150" y="310" font-family="'MathJax_Math-italic', serif" font-size="14" fill="#333">
    Subadditivity: τ(R, Δ₁+Δ₂) ⊆ τ(R, Δ₁)·τ(R, Δ₂)
  </text>
  
  <!-- Legend -->
  <rect x="20" y="510" width="760" height="80" fill="white" stroke="#ddd" />
  <text x="30" y="530" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Legend:</text>
  
  <text x="30" y="550" font-family="Arial" font-size="12" fill="#333">● P-adic digits (binary expansion)</text>
  <circle cx="22" cy="546" r="6" fill="#0984e3" />
  
  <text x="30" y="570" font-family="Arial" font-size="12" fill="#333">--- Test ideal boundaries</text>
  <line x1="22" y1="570" x2="22" y2="570" stroke="#00cec9" stroke-width="2" stroke-dasharray="5,3" />
  
  <text x="280" y="550" font-family="Arial" font-size="12" fill="#6c5ce7">■ 0-branch (digit = 0)</text>
  <text x="280" y="570" font-family="Arial" font-size="12" fill="#e84393">■ 1-branch (digit = 1)</text>
  
  <text x="450" y="550" font-family="Arial" font-size="12" fill="#fd79a8">— Predicate evaluation: φ(a_i) = 0 if a_i = 0, 1 otherwise</text>
  <line x1="442" y1="550" x2="442" y2="550" stroke="#fd79a8" stroke-width="2" />
  
  <text x="450" y="570" font-family="Arial" font-size="12" fill="#00b894">— Mixed characteristic boundary</text>
  <line x1="442" y1="570" x2="442" y2="570" stroke="#00b894" stroke-width="2" />
  
  <text x="650" y="550" font-family="Arial" font-size="12" fill="#333">t_Δ = min⌈1/c_j⌉, where Δ = ∑c_jD_j</text>
  <text x="650" y="570" font-family="Arial" font-size="12" fill="#333">w_i(Δ) = ∑c_j·p^(-iε_j), ε_j from ramification</text>
</svg> 